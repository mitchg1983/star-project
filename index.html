<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="app-border">
        <div class="navbar">
          <div>
            <!-- logo -->
            <img src="files/thorbattle.svg" class="navbar-logo" />
          </div>

          <div class="navbar-menu">
            <p>Stjärna</p>
            <p>Skänka</p>
          </div>
        </div>

        <div class="selector-field">
          <button class="button" onClick="starClick('remove')">
            Remove a Star
          </button>

          <div class="star-rating" id="StarOutput">1</div>

          <button class="button" onClick="starClick('add')">Add a Star</button>
        </div>

        <div class="star-field">
          <div class="star five-pointed-star glow"></div>
          <div class="star five-pointed-star glow-off"></div>
          <div class="star five-pointed-star glow-off"></div>
          <div class="star five-pointed-star glow-off"></div>
          <div class="star five-pointed-star glow-off"></div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
