<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="app-border">
        <div class="navbar">
          <div class="navar-logo">LOGO</div>

          <div class="navbar-menu">menu</div>
        </div>

        <div class="selector-field">
          <button onClick="removeStar()">Remove a Star</button>

          <div class="star-rating" id="StarOutput">5</div>

          <button onClick="starClick('add')">Add a Star</button>
        </div>

        <div class="star-field">
          <div class="star oneS">*</div>
          <div class="star twoS">*</div>
          <div class="star threeS">*</div>
          <div class="star fourS">*</div>
          <div class="star fiveS">*</div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
